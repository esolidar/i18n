name: Create and publish a package

on:
  push:
    branches: ["master"]

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup git
        run: |
          git config --global user.email "pedroguia@live.com.pt",
          git config --global user.name "Pedro Guia"
      - name: Update package version
        run: |
          yarn version --patch
      # git commit -m "updated package version" -a
      # git push
      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: Pedro Guia
          author_email: pedroguia@live.com.pt
          message: "updated package version"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
  publish:
    runs-on: ubuntu-latest
    needs: update-version
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build container image
        uses: actions/setup-node@v2
        with:
          node-version: "12.x"
          registry-url: "https://npm.pkg.github.com"
      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
